<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- daisy UI cdn -->
     <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" /> -->
    <!-- taiwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--font-awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="max-w-[1250px] mx-auto flex justify-between items-center mt-5">
            <div class="flex gap-2">
                <img src="./assets/logo.png" alt="" class="w-12 h-12">
                <h1 class="text-[#006747] font-extrabold">Emergency<br>Service</h1>
            </div>
            <div class="flex gap-1 md:gap-10">
                <div class="flex bg-[#41ff6b1a] rounded-[50px] px-10 py-3 gap-2">
                    <p>0</p>
                    <img src="./assets/heart.png" alt="" class="w-8">
                </div>
                <div class="flex bg-[#41ff6b1a] rounded-[50px] px-10 py-3 gap-2">
                    <p>100</p>
                    <img src="./assets/coin.png" alt="" class="w-8">
                </div>
                <button class="bg-[#00A63E] text-white px-10 py-3 rounded-[50px] border-none text-[16px] font-[600]">Copy</button>
            </div>
        </nav>
        <div class="hero-section bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex justify-center mt-5 p-4">
          <div class="text-center max-w-[1250px] mx-auto text-white">  
            <img src="./assets/logo-dark.png" alt="" class="w-20 mx-auto">
            <h1  class="text-[30px] font-bold">Emergency Service Directory</h1>
            <p>Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
          </div>  
        </div>
    </header>
    <main>
        <section class="mt-10 max-w-[1250px] mx-auto">
            <div class="all-card ">
                <div class="card shadow-[0_2px_3px_rgba(0,0,0,0.15)] bg-[#ffffff] p-8">
                    <div class="flex justify-between items-center">
                        <img src="./assets/emergency.png" alt="" class="bg-[#FFE3E2] w-14 rounded-[16px] p-2">
                        <img src="./assets/heart.png" alt="" class="w-10">
                    </div>
                    <h2 class="text-xl font-bold mt-4">National Emergency Number</h2>
                    <p>National Emergency</p>
                    <h2 class="text-3xl font-bold mt-5">999</h1> 
                    <p class="bg-[#F2F2F2] rounded-full px-4 py-1 w-12">All</p>
                    <div class="gap-2 mt-5">
                        <button class="border border-[#D4D6D5] text-[#D4D6D5] px-16 py-2 rounded-[8px]"><i class="fa-regular fa-copy"></i> Copy</button>
                        <button class="bg-[#00A63E] text-white border-none px-16 py-2 rounded-[8px]"><i class="fa-solid fa-phone"></i> Call</button>
                    </div>
                </div>
            </div>
            <aside>

            </aside>
        </section>
    </main>
</body>
</html>
